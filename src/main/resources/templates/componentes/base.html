<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <base href="../../">

    <th:block th:fragment="load-styles">
        <link href="./assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    </th:block>
</head>
<body>


    <th:block th:fragment="load-menus">
        <div class="container">
            <nav sec:authorize="hasAuthority('ROLE_ADMIN')" class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Administrador</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="#">Cliente Externo <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="#">Cliente Interno</a>
                        <a class="nav-link" href="#">Productor</a>
                        <a class="nav-link" href="#">Transportista</a>
                        <form class="form-inline" th:action="@{/logout}" method="POST">
                            <button type="submit" class="btn btn-primary">Cerrar sesión</button>
                        </form>
                    </div>
                </div>
            </nav>
            <nav sec:authorize="hasAuthority('ROLE_PRODUCTOR')" class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Productor</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Pedidos Internacionales <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="#">Mis Pedidos</a>
                        <a class="nav-link" href="#">Ingresar Productos</a>
                        <a class="nav-link" href="#">Quienes Somos</a>
                        <form class="form-inline" th:action="@{/logout}" method="POST">
                            <button type="submit" class="btn btn-primary">Cerrar sesión</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </th:block>



    <th:block th:fragment="load-scripts">
        <script src="./assets/js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="./assets/js/bootstrap.js" type="text/javascript"></script>
    </th:block>
</body>
</html>
