<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <base href="../../">

    <th:block th:fragment="load-styles">
        <link href="./assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="./assets/css/extras.css" rel="stylesheet" type="text/css" />
        <link href="./assets/custom/sweetalert2.css" rel="stylesheet" type="text/css" />
        <link href="./assets/css/jquery-ui.css" rel="stylesheet" type="text/css" />
    </th:block>
</head>
<body>


    <th:block th:fragment="load-menus">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top mb-5">
            <div class="container">
                <a sec:authorize="hasAuthority('ROLE_ADMIN')" class="navbar-brand" th:href="@{/admin/home}">Administrador</a>
                <a sec:authorize="hasAuthority('ROLE_PRODUCTOR')" class="navbar-brand" th:href="@{/productor/home}">Productor</a>
                <a sec:authorize="hasAuthority('ROLE_TRANSPORTISTA')" class="navbar-brand" th:href="@{/transportista/home}">Transportista</a>
                <a sec:authorize="hasAuthority('ROLE_CLIENTE_EXTERNO')" class="navbar-brand" th:href="@{/clienteext/home}">Cliente Internacional</a>
                <a sec:authorize="hasAuthority('ROLE_CLIENTE_INTERNO')" class="navbar-brand" th:href="@{/clienteint/home}">Cliente Nacional</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a sec:authorize="hasAuthority('ROLE_ADMIN')" class="nav-link" href="#">Cliente Externo</a>
                            <a sec:authorize="hasAuthority('ROLE_PRODUCTOR')" class="nav-link" th:href="@{/productor/ingresarproducto}">Ofrecer frutas</a>
                            <a sec:authorize="hasAuthority('ROLE_TRANSPORTISTA')" class="nav-link" th:href="@{/transportista/subastas}">Subastas disponibles</a>
                            <a sec:authorize="hasAuthority('ROLE_CLIENTE_EXTERNO')" class="nav-link" th:href="@{/clienteext/ingresar-pedido}">Ingresar pedido</a>
                            <a sec:authorize="hasAuthority('ROLE_CLIENTE_INTERNO')" class="nav-link" href="#">Ver productos nacionales</a>
                        </li>
                        <li class="nav-item">
                            <a sec:authorize="hasAuthority('ROLE_CLIENTE_EXTERNO')" class="nav-link" th:href="@{/clienteext/mis-pedidos}">Mis Pedidos</a>
                            <a sec:authorize="hasAuthority('ROLE_PRODUCTOR')" class="nav-link" th:href="@{/productor/procesos}">Procesos de venta</a>
                            <a sec:authorize="hasAuthority('ROLE_TRANSPORTISTA')" class="nav-link" th:href="@{/transportista/procesos}">Procesos</a>
                        </li>
                        <li class="nav-item">
                            <a sec:authorize="hasAuthority('ROLE_TRANSPORTISTA')" class="nav-link" th:href="@{/transportista/informar}">Informar entregas</a>
                        </li>
                        <li class="nav-item">
                            <form class="form-inline" th:action="@{/logout}" method="POST">
                                <button type="submit" class="btn btn-link text-light">Cerrar sesi√≥n</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>

    <th:block th:fragment="load-scripts">
        <script src="./assets/js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="./assets/js/jquery-ui.js" type="text/javascript"></script>
        <script src="./assets/js/bootstrap.js" type="text/javascript"></script>
        <script src="./assets/custom/sweetalert2.js" type="text/javascript"></script>
        <script src="./assets/custom/base.js" type="text/javascript"></script>
    </th:block>
</body>
</html>
