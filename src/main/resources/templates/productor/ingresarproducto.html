<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productor</title>

    <base href="../">
    <div th:replace="componentes/base :: load-styles"></div>


</head>
<body>

    <div th:replace="componentes/base :: load-menus"></div>

    <div class="col-md-8 offset-md-2">

        <div th:if="${resultado} == 1" class="alert alert-success my-3" role="alert">
            Se ha ingresado la fruta correctamente en el sistema con el n√∫mero #<span th:text="${idNuevoIngreso}"></span>.
        </div>

        <div th:if="${resultado} == -1" class="alert alert-danger my-3" role="alert">
            El ingreso no se pudo procesar. Por favor, intenta nuevamente.
        </div>

        <div th:if="${resultado} == -2" class="alert alert-danger my-3" role="alert">
            La fruta ingresada no existe en nuestro sistema. Por favor, contactese con el administrador.
        </div>

        <!-- Formulario -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Ofrecer frutas </h3>
            </div>
            <div class="card-body">
                <form th:action="@{/productor/ingresar-producto}" th:object="${nuevoIngreso}" method="post" class="form" role="form" autocomplete="off">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Nombre de la fruta</label>
                        <div class="col-lg-9">
                            <input type="hidden" th:field="*{producto_id}" id="producto_id" />
                            <input id="nombrefruta" class="form-control" type="text" placeholder="Ingrese el nombre de la fruta...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Total Kilogramos</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="number" th:field="*{kilogramos}" placeholder="Ingrese el total de kilogramos a registrar...">
                            <div th:if="${#fields.hasErrors('kilogramos')}" th:errors="*{kilogramos}" class="alert alert-warning my-1" role="alert"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Costo por Kilogramos</label>
                        <div class="col-lg-9">
                            <input class="form-control" th:field="*{preciokgcostounitario}" type="number" placeholder="Ingrese el costo unitario por kgs...">
                            <div th:if="${#fields.hasErrors('preciokgcostounitario')}" th:errors="*{preciokgcostounitario}" class="alert alert-warning my-1" role="alert"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label"></label>
                        <div class="col-lg-9">
                            <a class="btn btn-secondary" th:href="@{/productor/home}">Volver al home</a>
                            <input type="submit" class="btn btn-success" value="Ofrecer">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /Formulario -->

    </div>
    <!--/col-->

    <div th:replace="componentes/base :: load-scripts"></div>
    <script src="./assets/custom/productor/ingresarproducto.js" type="text/javascript"></script>

</body>
</html>
