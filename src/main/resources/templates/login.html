<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="../">
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body>


<form th:action="@{/logincheck}" method="POST" class="container">
    <div class="row col-4 my-2">
        <h3 class="m-1 p-1">Login</h3>
    </div>
    <div class="row col-4 my-2">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <div class="input-group m-1 p-1">
            <input
                    id="usuario"
                    name="usuario"
                    class="form-control"
                    type="text"
                    placeholder="Correo"
                    autocomplete="off">
        </div>
        <div class="input-group m-1 p-1">
            <input
                    id="contrasena"
                    name="contrasena"
                    class="form-control"
                    type="password"
                    placeholder="Contraseña" >
        </div>
        <button class="btn btn-primary m-1 p-1">Iniciar sesión</button>
    </div>
</form>
<script src="./assets/js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="./assets/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
