<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingresar nuevos pedidos</title>

    <base href="../">
    <div th:replace="componentes/base :: load-styles"></div>


</head>
<body>

<div th:replace="componentes/base :: load-menus"></div>




<div class="col-md-8 offset-md-2">

    <div th:if="${resultado} == 1" class="alert alert-success my-3" role="alert">
        Su pedido se ha creado exitosamente con el n√∫mero #<span th:text="${idNuevoPedido}"></span>.
    </div>

    <div th:if="${resultado} == -1" class="alert alert-danger my-3" role="alert">
        Su pedido no pudo ser procesado. Por favor, intenta nuevamente.
    </div>

    <!-- Formulario -->
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Ingresar nuevo pedido</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/clienteext/crear-solicitud-compra}" th:object="${nuevaSolicitud}" method="post" class="form" role="form" autocomplete="off">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nombre del producto</label>
                    <div class="col-lg-9">
                        <input class="form-control"  type="text" th:field="*{producto}" placeholder="Ingrese el nombre de la fruta..." >
                        <div th:if="${#fields.hasErrors('producto')}" th:errors="*{producto}" class="alert alert-warning my-1" role="alert"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Total Kilogramos</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="number" th:field="*{kilogramos}" placeholder="Ingrese el total de kilogramos...">
                        <div th:if="${#fields.hasErrors('kilogramos')}" th:errors="*{kilogramos}" class="alert alert-warning my-1" role="alert"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <a class="btn btn-secondary" th:href="@{/clienteext/home}">Volver al home</a>
                        <input type="submit" class="btn btn-primary" value="Ingresar">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /Formulario -->

</div>
<!--/col-->




<div th:replace="componentes/base :: load-scripts"></div>
</body>
</html>
