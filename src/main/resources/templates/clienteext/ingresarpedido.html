<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <base href="../">
    <div th:replace="componentes/base :: load-styles"></div>


</head>
<body>

<div th:replace="componentes/base :: load-menus"></div>

<!-- DESDE AQUI SE TRABAJA -->

<!--/col-->
<div class="col-md-8 offset-md-2">
    <span class="anchor" id="formUserEdit"></span>
    <hr class="my-5">

    <!-- Formulario -->
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Ingresar nuevo pedido</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/clienteext/crear-solicitud-compra}" th:object="${objeto_de_solicitud_para_llenar}" method="post" class="form" role="form" autocomplete="off">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Nombre del producto</label>
                    <div class="col-lg-9">
                        <input class="form-control"  type="text" th:field="*{producto}" placeholder="Ingrese el nombre de la fruta..." >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Total Kilogramos</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" th:field="*{kilogramos}" placeholder="Ingrese el total de kilogramos...">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <a class="btn btn-secondary" th:href="@{/clienteext/home}">Volver al home</a>
                        <input type="submit" class="btn btn-primary" value="Ingresar">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /Formulario -->

</div>
<!--/col-->




<div th:replace="componentes/base :: load-scripts"></div>
</body>
</html>
